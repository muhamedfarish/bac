{% extends "base.html" %}
{% block content %}

<section class="dashboard">
    <h1>Admin Panel</h1>

    <div class="glass-card">
        <p><strong>Name:</strong> {{ admin.name }}</p>
        <p><strong>Email:</strong> {{ admin.email }}</p>
        <p><strong>Role:</strong> {{ admin.role }}</p>

        <a href="/admin/view-profile?user_id={{ admin_id }}" class="link">
            View Profile
        </a>
    </div>
</section>

{% endblock %}
